<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QuakeMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom, #6eb4e4, #274278);
        }
        #map {
            height: 100%;
            width: 100%;
            background: transparent;
            position: relative;
        }
        .quake-alert {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #003C8F;
            color: yellow;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 36px;
            font-weight: bold;
            z-index: 1000;
        }
        .quake-alert span {
            color: white;
            margin-left: 10px;
            font-size: 36px;
        }
        .fade-in-out {
            animation: fadeInOut 2.2s infinite;
        }
        @keyframes fadeInOut {
            0% { opacity: 1; }
            90.91% { opacity: 0; }
            100% { opacity: 0; }
        }
        .control-buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
        }
        .control-buttons button {
            background-color: rgba(0, 0, 139, 0.8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 120px;
            text-align: center;
        }
        .control-buttons button:hover {
            background-color: rgba(0, 0, 139, 1);
        }
        .version-info {
            color: white;
            font-size: 10px;
            text-align: center;
            margin-top: 5px;
        }
        .info-box {
            position: absolute;
            top: 20px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.5;
            z-index: 1000;
        }
        .info-box span {
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="quake-alert">
        地震発生 <span id="quake-time">-時-分</span>
    </div>
    <div class="info-box" id="info-box">
    </div>

    <div class="control-buttons">
        <button id="showAll">全国表示</button>
        <button id="focusOnPlot">プロット中心</button>
        <button id="focusOnQuake">震源地中心</button>
        <div class="version-info">Shindo QuakeMap Version0.9</div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // JMAPointsのデータをJavaScriptのオブジェクトとして定義
        var JMAPoints = {
            "points": [
                { "name": "Tokyo", "code": "101" },
                { "name": "Osaka", "code": "102" },
                // ChatGPTが謎の追加した
            ]
        };

        var map = L.map('map', {
            zoomControl: false
        }).setView([35.6895, 139.6917], 5);

        // Leafletのクレジット部分に情報を追加
        map.attributionControl.addAttribution('<a href="https://p2pquake.net" target="_blank">P2P地震情報</a> <a href="https://jma.go.jp" target="_blank">気象庁</a>');

        var PolygonLayer_Style_wni = {
            "color": "#000000",
            "weight": 1.5,
            "opacity": 1,
            "fillColor": "#ffffff",
            "fillOpacity": 1
        };

        fetch('prefectures.geojson')
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: PolygonLayer_Style_wni
                }).addTo(map);
            })
            .catch(error => console.error('GeoJSONデータの読み込みに失敗しました:', error));

        var shindoIcons = {
            "1": L.icon({iconUrl: 'ShindoImg/1.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "2": L.icon({iconUrl: 'ShindoImg/2.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "3": L.icon({iconUrl: 'ShindoImg/3.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "4": L.icon({iconUrl: 'ShindoImg/4.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "50": L.icon({iconUrl: 'ShindoImg/5-.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "55": L.icon({iconUrl: 'ShindoImg/5+.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "60": L.icon({iconUrl: 'ShindoImg/6-.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "65": L.icon({iconUrl: 'ShindoImg/6+.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "7": L.icon({iconUrl: 'ShindoImg/7.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "ep": L.icon({iconUrl: 'ShindoImg/ep.png', iconSize: [20, 20], iconAnchor: [10, 10]})
        };

        var quakeMarker; // グローバル変数として定義
        var observationMarkers = {}; // 観測地点のマーカーを保持するオブジェクト

        async function fetchObservationPoints() {
            try {
                const response = await fetch('https://api.p2pquake.net/v2/history?codes=551');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("取得したデータ:", data);

                if (data.length === 0) {
                    console.warn("データがありません");
                    return;
                }

                const quakeWithMaxScale = data.find(quake => quake.earthquake && quake.earthquake.maxScale !== undefined);
                if (quakeWithMaxScale) {
                    const earthquake = quakeWithMaxScale.earthquake;
                    const quakeTime = earthquake.time;
                    updateQuakeTime(quakeTime);

                    const quakeLatLng = [earthquake.hypocenter.latitude, earthquake.hypocenter.longitude];
                    const quakeInfoBox = document.getElementById('info-box');
                    quakeInfoBox.innerHTML = `
                        震源 ${earthquake.hypocenter.name || '不明'}<br>
                        深さ ${earthquake.hypocenter.depth === -1 ? '不明' : earthquake.hypocenter.depth + 'km'}<br>
                        規模 ${formatMagnitude(earthquake.hypocenter.magnitude)}<br>
                        <span>${getTsunamiInfo(earthquake.domesticTsunami)}</span>
                    `;

                    if (quakeMarker) {
                        quakeMarker.setLatLng(quakeLatLng); // マーカーの位置を更新
                    } else {
                        quakeMarker = L.marker(quakeLatLng, { icon: shindoIcons["ep"] }).addTo(map);
                        quakeMarker._icon.classList.add('fade-in-out'); // アニメーションを追加
                    }

                    // 観測点の震度データを取得してプロットする
                    const observationPoints = quakeWithMaxScale.points;
                    await plotObservationPoints(observationPoints);

                } else {
                    console.warn("有効な地震データがありません");
                }
            } catch (error) {
                console.error("データの取得に失敗しました:", error);
            }
        }

        async function plotObservationPoints(observationPoints) {
            try {
                const response = await fetch('JMAstations.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const stationsData = await response.json();

                observationPoints.forEach(point => {
                    const jmaPoint = JMAPoints.points.find(p => p.name === point.addr);
                    if (jmaPoint) {
                        const station = stationsData.stations.find(s => s.code === jmaPoint.code);
                        if (station) {
                            const { latitude, longitude } = station;
                            const shindoLevel = point.scale;
                            const icon = shindoIcons[shindoLevel] || shindoIcons["1"];

                            if (observationMarkers[point.addr]) {
                                observationMarkers[point.addr].setLatLng([latitude, longitude]);
                                observationMarkers[point.addr].setIcon(icon);
                            } else {
                                const marker = L.marker([latitude, longitude], { icon }).addTo(map);
                                observationMarkers[point.addr] = marker;
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('観測地点データの読み込みに失敗しました:', error);
            }
        }

        function updateQuakeTime(quakeTime) {
            const quakeDate = new Date(quakeTime);
            const hours = quakeDate.getHours().toString().padStart(2, '0');
            const minutes = quakeDate.getMinutes().toString().padStart(2, '0');
            document.getElementById('quake-time').textContent = `${hours}時${minutes}分`;
        }

        function getTsunamiInfo(type) {
            switch (type) {
                case "None":
                    return "津波の心配なし";
                case "Checking":
                    return "確認中";
                case "NonEffective":
                    return "若干の海面変動";
                case "Watch":
                    return "津波注意報";
                case "Warning":
                    return "津波警報";
                default:
                    return "不明";
            }
        }

        function formatMagnitude(magnitude) {
            if (magnitude === undefined) {
                return '不明';
            }
            const mag = parseFloat(magnitude);
            return mag.toFixed(1).endsWith('.0') ? mag.toFixed(1) : mag.toFixed(1);
        }

        document.getElementById('showAll').addEventListener('click', function() {
            map.setView([35.6895, 139.6917], 5);
        });

        document.getElementById('focusOnPlot').addEventListener('click', function() {
            if (quakeMarker) {
                map.setView(quakeMarker.getLatLng(), 7);
            }
        });

        document.getElementById('focusOnQuake').addEventListener('click', function() {
            if (quakeMarker) {
                map.setView(quakeMarker.getLatLng(), 7);
            }
        });

        fetchObservationPoints();
    </script>
</body>
</html>
