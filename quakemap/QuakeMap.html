<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>QuakeMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom, #6eb4e4, #274278);
        }
        #map {
            height: 100%;
            width: 100%;
            background: transparent;
            position: relative;
        }
        .quake-alert {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #003C8F;
            color: yellow;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 36px;
            font-weight: bold;
            z-index: 1000;
        }
        .quake-alert span {
            color: white;
            margin-left: 10px;
            font-size: 36px;
        }
        .fade-in-out {
            animation: fadeInOut 2.2s infinite;
        }
        @keyframes fadeInOut {
            0% { opacity: 1; }
            90.91% { opacity: 0; }
            100% { opacity: 0; }
        }
        .control-buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1000;
        }
        .control-buttons button {
            background-color: rgba(0, 0, 139, 0.8);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            min-width: 120px;
            text-align: center;
        }
        .control-buttons button:hover {
            background-color: rgba(0, 0, 139, 1);
        }
        .version-info {
            color: white;
            font-size: 10px;
            text-align: center;
            margin-top: 5px;
        }
        .info-box {
            position: absolute;
            top: 20px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.5;
            z-index: 1000;
        }
        .info-box span {
            color: yellow;
        }
        .credits-popup {
            display: none;
            position: absolute;
            bottom: 50px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 14px;
            line-height: 1.5;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="quake-alert">
        地震発生 <span id="quake-time">-時-分</span>
    </div>
    <div class="info-box" id="info-box">
        <!-- 地震情報がここに表示されます -->
    </div>

    <div class="control-buttons">
        <button id="showAll">全国表示</button>
        <button id="focusOnPlot">プロット中心</button>
        <button id="focusOnQuake">震源地中心</button>
        <button id="showCredits">Credits</button>
        <div class="version-info">Shindo QuakeMap Version0.7</div>
    </div>

    <div class="credits-popup" id="credits-popup">
        このサイト（Shindo QuakeMap）はP2P地震情報 APIで気象庁が発表した地震情報を使用しています。
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: false
        }).setView([35.6895, 139.6917], 5);

        var PolygonLayer_Style_wni = {
            "color": "#000000",
            "weight": 1.5,
            "opacity": 1,
            "fillColor": "#ffffff",
            "fillOpacity": 1
        };

        new L.GeoJSON.AJAX("prefectures.geojson", {
            style: PolygonLayer_Style_wni
        }).addTo(map);

        var shindoIcons = {
            "1": L.icon({iconUrl: 'ShindoImg/1.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "2": L.icon({iconUrl: 'ShindoImg/2.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "3": L.icon({iconUrl: 'ShindoImg/3.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "4": L.icon({iconUrl: 'ShindoImg/4.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "50": L.icon({iconUrl: 'ShindoImg/5-.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "55": L.icon({iconUrl: 'ShindoImg/5+.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "60": L.icon({iconUrl: 'ShindoImg/6-.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "65": L.icon({iconUrl: 'ShindoImg/6+.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "7": L.icon({iconUrl: 'ShindoImg/7.png', iconSize: [25, 41], iconAnchor: [12, 41]}),
            "ep": L.icon({iconUrl: 'ShindoImg/ep.png', iconSize: [20, 20], iconAnchor: [10, 10]})
        };

        var quakeMarker; // グローバル変数として定義

        async function fetchShindoData() {
            try {
                const response = await fetch('shindo.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error("Shindoデータの取得に失敗しました:", error);
                return {};
            }
        }

        async function fetchObservationPoints() {
            try {
                const shindoData = await fetchShindoData();
                const response = await fetch('https://api.p2pquake.net/v2/history?codes=551');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log("取得したデータ:", data);

                if (data.length === 0) {
                    console.warn("データがありません");
                    return;
                }

                const quakeWithMaxScale = data.find(quake => quake.earthquake && quake.earthquake.maxScale !== undefined);
                if (quakeWithMaxScale) {
                    const earthquake = quakeWithMaxScale.earthquake;
                    const quakeTime = earthquake.time;
                    updateQuakeTime(quakeTime);

                    const maxScale = earthquake.maxScale;

                    if (Array.isArray(earthquake.domesticTsunami)) {
                        earthquake.domesticTsunami.forEach(observation => {
                            if (observation.station && observation.station.name) {
                                const stationName = observation.station.name;
                                const scale = observation.station.scale;

                                const scaleMapping = {
                                    "5弱": "50",
                                    "5強": "55",
                                    "6弱": "60",
                                    "6強": "65"
                                };
                                const scaleValue = scaleMapping[scale] || scale;

                                if (scaleValue <= maxScale) {
                                    const stationLatLng = [observation.station.lat, observation.station.lon];
                                    L.marker(stationLatLng, { icon: shindoIcons[scaleValue] }).addTo(map);
                                }
                            }
                        });
                    } else {
                        console.warn("観測データがありません");
                    }

                    const quakeLatLng = [earthquake.hypocenter.latitude, earthquake.hypocenter.longitude];
                    const quakeInfoBox = document.getElementById('info-box');
                    quakeInfoBox.innerHTML = `
                        震源 ${earthquake.hypocenter.name || '不明'}<br>
                        深さ ${earthquake.hypocenter.depth || '不明'}km<br>
                        規模 M${earthquake.hypocenter.magnitude || '不明'}<br>
                        <span>${getTsunamiInfo(earthquake.domesticTsunami[0]?.type || "None")}</span>
                    `;

                    if (quakeMarker) {
                        quakeMarker.setLatLng(quakeLatLng); // マーカーの位置を更新
                    } else {
                        quakeMarker = L.marker(quakeLatLng, { icon: shindoIcons["ep"] }).addTo(map);
                        quakeMarker._icon.classList.add('fade-in-out'); // アニメーションを追加
                    }

                } else {
                    console.warn("有効な地震データがありません");
                }
            } catch (error) {
                console.error("データの取得に失敗しました:", error);
            }
        }

        function updateQuakeTime(quakeTime) {
            const quakeDate = new Date(quakeTime);
            const hours = quakeDate.getHours().toString().padStart(2, '0');
            const minutes = quakeDate.getMinutes().toString().padStart(2, '0');
            document.getElementById('quake-time').textContent = `${hours}時${minutes}分`;
        }

        function getTsunamiInfo(type) {
            switch (type) {
                case "None":
                    return "津波の心配なし";
                case "Unknown":
                    return "津波の有無は不明です";
                case "Checking":
                    return "津波の有無を確認中です";
                case "Warning":
                    return "津波警報発表中！";
                default:
                    return "津波情報が不明です";
            }
        }

        // 3秒ごとに地震データを取得
        const intervalId = setInterval(fetchObservationPoints, 3000);

        // ページがアンロードされたときにインターバルをクリア
        window.addEventListener('unload', () => {
            clearInterval(intervalId);
        });

        document.getElementById('showAll').addEventListener('click', () => {
            map.setView([35.6895, 139.6917], 5);
        });

        document.getElementById('focusOnPlot').addEventListener('click', () => {
            map.fitBounds(map.getBounds());
        });

        document.getElementById('focusOnQuake').addEventListener('click', () => {
            if (quakeMarker) {
                map.setView(quakeMarker.getLatLng(), 7);
            }
        });

        document.getElementById('showCredits').addEventListener('click', () => {
            const creditsPopup = document.getElementById('credits-popup');
            if (creditsPopup.style.display === 'none' || creditsPopup.style.display === '') {
                creditsPopup.style.display = 'block';
            } else {
                creditsPopup.style.display = 'none';
            }
        });
    </script>
</body>
</html>
