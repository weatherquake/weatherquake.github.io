<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>画像比較</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  text-align: center;
}

input[type="file"] {
  display: none; /* ボタンを非表示にする */
}

.upload-btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
}

.upload-btn:hover {
  background-color: #0056b3;
}

.images {
  display: flex;
  justify-content: space-around;
}

.image-wrapper {
  flex: 1;
}

img {
  max-width: 100%;
  height: auto;
  border: 1px solid #ccc;
  margin-bottom: 20px;
}
</style>
</head>
<body>
  <div class="container">
    <!-- ファイル選択ボタン -->
    <label for="img1" class="upload-btn">Upload Image 1</label>
    <input type="file" id="img1" accept="image/*">
    <label for="img2" class="upload-btn">Upload Image 2</label>
    <input type="file" id="img2" accept="image/*">
    <div class="images">
      <div class="image-wrapper">
        <img src="#" alt="Image 1" id="img1-preview">
      </div>
      <div class="image-wrapper">
        <img src="#" alt="Image 2" id="img2-preview">
      </div>
    </div>
  </div>
  <script>
    window.onload = function() {
      const img1Preview = document.getElementById('img1-preview');
      const img2Preview = document.getElementById('img2-preview');
      const img1Input = document.getElementById('img1');
      const img2Input = document.getElementById('img2');

      img1Input.addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = function() {
          img1Preview.src = reader.result;
        }

        reader.readAsDataURL(file);
      });

      img2Input.addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();

        reader.onload = function() {
          img2Preview.src = reader.result;
        }

        reader.readAsDataURL(file);
      });
    };
  </script>
</body>
</html>
